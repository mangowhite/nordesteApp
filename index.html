<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Static Template</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="script.js" type=module></script>
</head>

<body class="super-center">
  <main>
    <header>
      <img src="https://i.imgur.com/xCtLLOb.png" alt="logo" />
      <h1>
        Formulário de Orçamentos
      </h1>
    </header>
    <form id="form">

      <label for="select-mudanca">Tipo de Mudança</label>
      <select id="select-mudanca" name="mudanca" required>
        <option disabled></option>
        <option>Exclusiva</option>
        <option>Compartilhada</option>
        <option selected>Local</option>
      </select>

      <label for="input-nome">Nome do Cliente</label>
      <input id="input-nome" name="nome" required />

      <label for="input-destino" class="input-hide">Destino</label>
      <input id="input-destino" name="destino" class="input-hide" />

      <label for="input-origem" class="input-hide">Origem</label>
      <input id="input-origem" name="origem" class="input-hide" />

      <label for="input-numero">Número (Opcional)</label>
      <input id="input-numero" name="numero" />

      <label for="input-email">Email (Opcional)</label>
      <input id="input-email" name="email" type="email" />

      <label for="input-valor">Valor em R$</label>
      <input id="input-valor" name="valor" required />

      <fieldset class="hide">
        <label for="select-transporte">Tipo de Transporte</label>
        <select id="select-transporte" name="transporte">
          <option disabled selected></option>
          <option>Interestadual</option>
          <option>Intermunicipal</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Orçamento planejado através de:</legend>
        <label>
          <input type="radio" name="localDeEnvio" value="Vistoria" />
          <span>Vistoria</span>
        </label>

        <label>
          <input type="radio" name="localDeEnvio" value="Email" />
          <span>E-mail</span>
        </label>

        <label>
          <input type="radio" name="localDeEnvio" value="Whatsapp" />
          <span>WhatApp</span>
        </label>

      </fieldset>
      <button type="submit" name="submit">Gerar Orçamento</button>
    </form>
  </main>
</body>
</html>
